<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{produtoController.selected.id}" title="#{bundle.CreateProdutoTitle_id}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{produtoController.selected.nome}" title="#{bundle.CreateProdutoTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_marca}" for="marca" />
                    <h:inputText id="marca" value="#{produtoController.selected.marca}" title="#{bundle.CreateProdutoTitle_marca}" />
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_preco}" for="preco" />
                    <h:inputText id="preco" value="#{produtoController.selected.preco}" title="#{bundle.CreateProdutoTitle_preco}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produtoController.create}" value="#{bundle.CreateProdutoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{produtoController.prepareList}" value="#{bundle.CreateProdutoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProdutoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
